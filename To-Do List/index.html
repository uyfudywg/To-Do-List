<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styel.css">

</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <div class="add-List">
            <input type="text"  class="add-input">
            <button id="btn-add" onclick="addlist()" class="btn-add">Add</button> 
        </div>
        <div class="filters">
            <button class="filter-button" id="all">All</button>
            <button class="filter-button" id="remaining">Remaining</button>
            <button class="filter-button" id="completed">Completed</button>
          </div>

          <ul class="todo-items">
        </ul>
    </div>
     

    <script src="main.js"></script>
</body>
</html>
